<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mystyles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Ping coming soon page</title>

</head>

<body>
  <div class="main">
    <div class="top">
      <div class="logo"></div>
      <h3 class="">We are launching <b>soon!</b></h3>
      <p>Subscribe and get notified</p>
      <form>
        <div class="email">
          <input class="email-input" type="email" placeholder="Your email address..."></input>
          <span class="error">Please provide avalid email address</span>
        </div>
        <input type="submit" value="Notify Me" class="submit"></input>
      </form>
    </div>
    <div class="bot">
      <div class="image"></div>
      <div class="footer">
        <div class="social">
          <button class="social-button">
            <i class="fa fa-facebook-f"></i>
          </button>
          <button class="social-button">
            <i class="fa fa-twitter"></i>
          </button>
          <button class="social-button">
            <i class="fa fa-instagram"></i>
          </button>
        </div>
        <div class="terms">
          &copy; Copyright Ping. All rights reserved.
        </div>
      </div>
    </div>
  </div>

</body>

</html>
